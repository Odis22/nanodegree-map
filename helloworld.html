      <!DOCTYPE html>
      <html>
         <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Neighborhood Map</title>
			<link href="css/main.css" rel="stylesheet">
            <link href="css/bootstrap.min.css" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
            <script src="https://use.fontawesome.com/59cc162c43.js"></script>
         </head>
         <body>
            <header id="form">
               <form data-bind="submit: go">
                  <div class="form-inline">
                     <div class="form-group">
                        <input type="text" placeholder='keywords' id='keyword'> 
                        <button id="more">More results</button>		
                        <div class="input-group input-group-lrg">
                           <select name="radius" id ="radius">
                              <option value = "8046.72">5 miles</option>
                              <option value = "16093.44">10 miles</option>
                              <option value = "24140.16">15 miles</option>
                              <option value = "32186.88">20 miles</option>
                           </select>
                           <select name="type" id ="typeOf">
                              <option value = "restaurant">Restaurants</option>
                              <option value = "bar">Bars</option>
                              <option value = "cafe">Cafes</option>
                              <option value = "gym">Gyms</option>
                              <option value = "meal_delivery">Meal Delivery</option>
                              <option value = "night_club">Night Clubs</option>
                              <option value = "store">Stores</option>
                           </select>
                           <input type="submit" value="Go">
                           <input id="go-places" data-bind="click: search" type="button" value="rank by distance">
                        </div>
                     </div>
                  </div>
               </form>
            </header>
            <div class="panel panel-success">
               <div class="panel-heading">
                  <h4> query result</h4>
                  <span id="myLocation"></span>
               </div>
               <div class="panel-body">
                  <div id="place-list" class="list-group" style="margin-bottom: 0;">
                     <ul data-bind="foreach: allPlaces">
                        <li class="list-group-item" data-bind="click: $parent.focusMarker">
                           <p class="name"><span data-bind="text: name"></span></p>
                           <p class="address"><span data-bind="text: address"></span></p>
                           <p class="distance"><span data-bind="text: distance"></span></p>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
            <div id="map"></div>
            <script type="text/javascript"
               src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAb93XLBWJZDwVI0oHxvJShMejbxhdEp4w&c&libraries=geometry,places&sensor=false"></script>
            <script src="js/knockout-3.4.0.js"></script>
            <script src="js/jquery-3.1.1.min.js"></script>
            <script src="js/new3.js" type="text/javascript"></script>
            <script type="text/javascript" src="js/jquery.js"></script>
         </body>
      </html>
